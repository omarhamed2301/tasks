<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks to do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <section class="main">
        <h1 class="text-center pt-4 mb-5 text-light">TASKS TO BE DONE.</h1>
        <div class="container">
            <div class="main-input mb-5">
            <input type="text" class="form-control w-50 m-auto" placeholder="Enter your Task:" id="taskInput">
            <div class="warning mt-4">
            <p class="text-center warning-label" id="warning">Please enter your Task.</p>
            </div>
            <button id="plus"><i class="fa-solid fa-plus"></i></button>
            <button id="deleteAll" class="deleteAll" onclick="deleteAll()"><i class="fa-solid fa-trash"></i></button>
            
            </div>

            <div class="tasksContainer">
                <h2 class="text-center text-light mb-3">TASKS LIST:</h2>
                <ul id="list">
                    
                </ul>
            </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
